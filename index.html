<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="heading">Timer</h1>
        <div id="input">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2 title">Hours</div>
                <div class="col-2"></div>
                <div class="col-2 title">Minutes</div>
                <div class="col-2"></div>
                <div class="col-2 title">Seconds</div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <div class="con">
                        <span class="prev" onclick="prevNum('hr')"></span>
                        <span class="next" onclick="nextNum('hr')"></span>
                        <div id="hour">      
                        </div>
                    </div>
                </div>
                <div class="col-2 colon">:</div>
                <div class="col-2">
                    <div class="con">
                        <span class="prev" onclick="prevNum('minute')"></span>
                        <span class="next" onclick="nextNum('minute')"></span>
                        <div id="minute">      
                        </div>
                    </div>
                </div>
                <div class="col-2 colon">:</div>
                <div class="col-2">
                    <div class="con">
                        <span class="prev" onclick="prevNum('sec')"></span>
                        <span class="next" onclick="nextNum('sec')"></span>
                        <div id="sec">      
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="btn-row">
                <button type="button" onclick="start()" id="startbtn"  class="start btn">Start</button>
            </div>
        </div>

        <div id="circular">
            
        </div>       
    </div>


    <script src="./index.js"></script>
</body>
</html>
